## Der ``plot`` Befehl

Gegeben sei folgende Messreihe

|           |     |     |     |     |     |     |     |
|---        |:-:  |:-:  |:-:  |:-:  |:-:  |:-:  |:-:  |
| Zeit      | 0.0 | 0.5 | 1.0 | 1.5 | 2.0 | 2.5 | 3.0 |
| Messwerte | 2.1 | 5.7 | 9.8 | 7.2 | 1.4 | 3.7 | 5.0 |

### **Aufgabe:** Stellen Sie diese Messwerte grafisch über der Zeit dar

### **Vorbereitung:** Anlegen zweier Vektoren für ``zeit`` und ``messwerte``

``>> zeit = 0:0.5:3;``

``>> messwerte = [2.1 5.7 9.8 7.2 1.4 3.7 5.0];``

### **Durchführung:**

``>> plot(zeit, messwerte)``

--

## Wie funktioniert der ``plot`` Befehl?

**Syntax:** ``plot(x, y)``

|       |     |     |     |     |     |     |     |
|---    |:-:  |:-:  |:-:  |:-:  |:-:  |:-:  |:-:  |
| ``x`` | 0.0 | 0.5 | 1.0 | 1.5 | 2.0 | 2.5 | 3.0 |
| ``y`` | 2.1 | 5.7 | 9.8 | 7.2 | 1.4 | 3.7 | 5.0 |

## Beispiele zum ``plot`` Befehl I

``>> x = 0:0.1:10;``

``>> y1 = sin(x);``

``>> y2 = cos(x);``

### Verschiedene Linienfarben

``>> plot(x, y1, 'r')``

``>> plot(x, y1, 'g')``

``>> plot(x, y1, 'b')``

### Mehrere Plots in einem Bild

``>> plot(x, y1, x, y2)``

``>> plot(x, y1, 'g', x, y2, 'm')``

--

## Beispiele zum ``plot`` Befehl II

### Setzen von Markern

``>> plot(x, y1, 'x', x, y2, 'o')``

### Verschiedene Linientypen

``>> plot(x, y1, '--', x, y2, '-')``

### Kombination der Linienformate

``>> plot(x, y1, 'g:s', x, y2, 'b--^')``

### Gegenüberstellung verschiedener Kurven

``>> subplot(121)``

``>> plot(x, y1, 'g')``

``>> subplot(122)``

``>> plot(x, y2, 'b')``

## Zwei Signale: Source Code




```Matlab
%%
t = linspace(0, 100e-3, 200);
y1 = cos(2*pi*50*t);
y2 = (sin(2*pi*50*t) + 1/3*sin(2*pi*150*t) + 1/5*sin(2*pi*250*t)) + 3/2;

%%
figure(1), clf
h = plot(t, y1, '--');
set(h, 'LineWidth', 3)
set(h, 'Color', [0, 0.5, 1])
hold on
plot(t, y2, 'LineWidth', 2)
ylim([-2, 4])
set(gcf, 'Position', [220, 920, 1000, 400])
grid on
h = title('Zwei Signale');
set(h, 'FontSize', 20)
xlabel('t \rightarrow')
ylabel('y_{1,2}(t) \rightarrow')
set(gca, 'YTick', -2:4)
legend('Sinus', 'Rechteck', 'Location', 'SW')
h = text(0.03, -0.5, 'y_1(t) = sin(2\pi f t)');
set(h, 'FontSize', 15)
set(h, 'BackgroundColor', 'w')
set(h, 'EdgeColor', [0, 0.5, 1])
text(0.02, 3, '$y_2(t) = \frac{4}{\pi}\sum\limits_{k=1}^3\frac{\sin(2(2k-1)\pi f t)}{2k-1} + \frac{3}{2}$', ...
    'Interpreter', 'Latex', ...
    'FontSize', 20)
saveas(gcf, 'two_signals.png')
```

## 3-Dimensionale Diagramme

### **3-D Linienplot:** ``plot3(x, y, z)``

- Erweiterung des 2-Dimensionalen Plots auf eine dritte Dimension
- Darstellung und Verbinden der Punkte-Tripel ``$(x_i, y_i, z_i)$``

### **3-D Mesh-Plot:**

- Darstellung der Funktion ``$z = f(x, y)$``
- Verschiedene Darstellungsmöglichkeiten
  - Mesh-Plot: ``mesh(X, Y)``
  - Surface-Plot: ``surf(X, Y)``
  - Höhenlinien-Plot: ``contour(X, Y)``
  - etc.

--

## 3D-Linienplot

``$$\varphi = 0\ldots 4\pi \quad x = \cos(\varphi) \quad y = \sin(\varphi) \quad z = \varphi$$``

``>> phi = linspace(0, 4*pi, 1000);``

``>> x = cos(phi);``

``>> y = sin(phi);``

``>> z = phi;``

``>> plot3(x, y, z)``

``>> grid on``

``>> xlabel('x\rightarrow')``

``>> ylabel('y\rightarrow')``

``>> zlabel('z\rightarrow')``

--

## 3D-Mesh-Plot I

### **Aufgabe:** Plotten sie die Funktion

$$f(x,y)=\frac{\cos(x)\mul\sin(y)}{x^2+y^2+1} \qquad x=-10\ldots 10 \qquad y=-5\ldots 5$$

### **Vorbereitung:** Anlegen zweier Vektoren für ``$\ve{x}$`` (Länge ``$N$``) und ``$\ve{y}$`` (Länge ``$M$``)

``>> x = linspace(-10, 10, 100);``

``>> y = linspace(-5, 5, 50);``

### Anordnung der Funktionswerte als Matrix über alle Kombinationen der Werte von ``$\ve{x}$`` und ``$\ve{y}$``

``$$\ve{Z} = \left[\begin{array}{ccccc}
                   f(x_1, y_1) & f(x_2, y_1) & f(x_3, y_1) & \cdots & f(x_N, y_1) \\
                   f(x_1, y_2) & f(x_2, y_2) & f(x_3, y_2) & \cdots & f(x_N, y_2) \\
                   f(x_1, y_3) & f(x_2, y_3) & f(x_3, y_3) & \cdots & f(x_N, y_3) \\
                   \vdots      & \vdots      & \vdots      & \ddots & \vdots      \\
                   f(x_1, y_M) & f(x_2, y_M) & f(x_3, y_M) & \cdots & f(x_N, y_M)
                   \end{array}\right]$$``

--

## 3D-Mesh-Plot II

### Berechnung der Matrix der Funktionswerte

``$$\ve{Z} = f(\ve{X}, \ve{Y})
    \quad
    \ve{X} = \left[\begin{array}{ccc}
                   x_1    & \cdots & x_N    \\
                   \vdots & \ddots & \vdots \\
                   x_1    & \cdots & x_N
                   \end{array}\right]
    \quad
    \ve{Y} = \left[\begin{array}{ccc}
                   y_1    & \cdots & y_1    \\
                   \vdots & \ddots & \vdots \\
                   y_M    & \cdots & y_M
                   \end{array}\right]
    \quad
    \ve{X}, \ve{Y}, \ve{Z} \in \R^{M \times N}$$``

### Matrizen der Stützstellen

``>> [X, Y] = meshgrid(x, y);``

- Verwenden des ``plot``-Befehls

- Verwenden weiterer 2D-Diagrammtypen (Balkendiagramm, stem, Histogramm, etc.)
